<body>

  <div class="code-input">
    <input maxlength="1" class="code-box" id="box1" oninput="moveNext(this, 'box2')" onkeydown="handleBackspace(event, null)">
    <input maxlength="1" class="code-box" id="box2" oninput="moveNext(this, 'box3')" onkeydown="handleBackspace(event, 'box1')">

  </div>

  <button onclick="checkCode()">ì…ë ¥</button>

  <div id="message"></div>
  <canvas id="fireworks"></canvas>

  <script>
    function moveNext(current, nextId) {
      if (current.value.length === 1 && nextId) {
        document.getElementById(nextId).focus();
      }
    }

    function handleBackspace(e, prevId) {
      if ((e.key === "Backspace" || e.key === "Delete") && e.target.value === "") {
        if (prevId) document.getElementById(prevId).focus();
      }
    }

    function checkCode() {
      const code = [...Array(6)].map((_, i) => document.getElementById("box" + (i + 1)).value.toUpperCase()).join('');
      if (code === "CHRIST") {
        document.getElementById("message").innerHTML = "ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤!<br>ìµœì¢… ëª©ì ì§€ëŠ” <b>í¬í† ì¡´</b>ì…ë‹ˆë‹¤.<br>ì˜¤ì…”ì„œ ì¸ì¦í•´ ì£¼ì„¸ìš”!";
        launchFireworks();
      } else {
        document.getElementById("message").innerText = "âŒ ì½”ë“œê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.";
      }
    }

    // Fireworks
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let fireworks = [];

    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height / 2;
        this.particles = [];
        for (let i = 0; i < 80; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const speed = Math.random() * 4 + 1;
          this.particles.push({
            x: this.x,
            y: this.y,
            dx: Math.cos(angle) * speed,
            dy: Math.sin(angle) * speed,
            alpha: 1,
            radius: Math.random() * 2 + 1
          });
        }
      }

      update() {
        this.particles.forEach(p => {
          p.x += p.dx;
          p.y += p.dy;
          p.alpha -= 0.015;
        });
      }

      draw() {
        this.particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 100, 0, ${p.alpha})`;
          ctx.fill();
        });
      }
    }

    let animId;
    function launchFireworks() {
      fireworks = [];
      for (let i = 0; i < 10; i++) {
        fireworks.push(new Firework());
      }
      animateFireworks();
      setTimeout(() => cancelAnimationFrame(animId), 3000);
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach(f => {
        f.update();
        f.draw();
      });
      animId = requestAnimationFrame(animateFireworks);
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
